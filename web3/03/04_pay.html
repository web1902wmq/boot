<body>
    <script>
        function pay(x){
            //使用局部变量保存总钱数
            var total=1000;
            total-=x; 
            console.log(`花了${x},还剩${total}`);
        }
        total=0;//外人无法篡改函数内的局部变量，但是会报错
        pay(100);//正常执行
        pay(100);
    </script>
</body>
