  class ert{
    constructor(fname,speed){
      this.fname = fname,
      this.speed = speed
    }
    fly(){
      console.log(`${this.fname}以时速${this.speed}飞行`)
    }
  }
  class Plane extends ert{//extends ert让子类继承抽象父类型
    constructor(fname,speed,score){
      super(fname,speed),//调用父类型构造函数
      this.score = score
    }
    getScore(){
      console.log(`击落${this.fname}得${this.score}分`)
    }
  } 
  class bee extends ert{//extends ert让子类继承抽象父类型
